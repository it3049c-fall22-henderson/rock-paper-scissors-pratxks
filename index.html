<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Scissors</h1>
        <p id="error"></p>
        <div id="welcome-screen">

            <form id="name-form" method="post">
                <div class="form-group">
                    <label for="username">Type your name:</label>
                    <input class="form-control" type="text" name="username" id="username" />
                </div>
                <button type="button" class="btn btn-primary" id="start-game-button">Start Game!</button>
            </form>
        </div>

        <div id="game-screen">
            <div id="score-tally">
                <p id="score">USER: 0 CPU: 0</p>
            </div>

            <form id="game-form" method="post">
                <div class="form-group">
                    <label for="user-selection">Select your choice:</label>
                    <select class="custom-select" id="user-selection" name="user-selection">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="go-button">Go!</button>
            </form>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
